{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <!--https://http://getbootstrap.com/docs/4.1/content/tables/-->
    <div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Property</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                {% for datum in data %}
                    <tr>
                        <td>{{ datum['propLabel']['value'] }}</td>
                        <td>{{ datum['val']['value'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
